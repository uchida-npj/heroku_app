<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Heroku-server | Chart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width;initial-scale=1.0;minimum-scale=1.0;maximum-scale=1.0;user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Raleway:900,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../../css/lib/html5reset-1.6.1.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/charts.css">
  <script src="../../js/lib/jquery-2.1.0.min.js"></script>
  <script src="../../js/lib/Chart.min.js"></script>
  <script src="../../js/generate-charts.js"></script>
</head>
<body>
  <div id="wrapper">
    <section id="chart">
      <h1>Chart.js Examples</h1>
      <nav>
        <ul>
          <li><a href="http://www.chartjs.org/">www.chartjs.org</a></li>
          <li><a href="http://naoyashiga.hatenablog.com/entry/2014/01/30/122723">Chart.jsを使って円グラフをアニメーションさせてみた</a></li>
        </ul>
      </nav>
      
      <div id="wpCanvas">
        <section>
          <h1>Pie Charts</h1>
          <canvas id="canvas1" width="180" height="180"></canvas>
          <canvas id="canvas2" width="210" height="210"></canvas>
          <canvas id="canvas3" width="180" height="180"></canvas>
        </section>
        
        <section>
          <h1>Doughnut Charts</h1>
          <canvas id="canvas4" width="180" height="180"></canvas>
          <canvas id="canvas5" width="210" height="210"></canvas>
          <canvas id="canvas6" width="180" height="180"></canvas>
        </section>
      </div>
    </section>
    
    <footer>
      <p>Copyright © 2014 Heroku-server Inc. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
